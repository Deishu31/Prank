<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <script>
        // JavaScript to check if the page is loaded inside an iframe
        if (window !== window.top) {
            // If loaded inside an iframe (possibly Discord embed), show the image
            window.location.href = 'your-gif-url.gif';
        } else {
            // If loaded directly, redirect to your desired link
            window.location.href = 'your-website-url';
        }
    </script>
</head>

    <!-- Content is not necessary for Discord embeds, but you can include any additional content here -->
</body>
</html>
